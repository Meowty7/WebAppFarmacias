<html lang="es">
<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        /**
         * @license
         * Copyright 2019 Google LLC. All Rights Reserved.
         * SPDX-License-Identifier: Apache-2.0
         */
        /* Set the size of the div element that contains the map */
        #map {
            height: 700px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
            background-color: gray;
        }
    </style>

    <!-- <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU_-2RkmTLQ9eQegTbH-ZfyDLr_wVc-RA&callback=initMap">
            <script src="recursos/scripts/googleMapsAPI.js" defer></script>
    </script> -->
    <script src="recursos/scripts/farmacias.js" defer></script>

</head>
<body>
<h3>My Google Maps Demo</h3>
<label for="medicamento-search">Busque un medicamento</label>
<input id="medicamento-search" type="text">
<br><br>
<!--The div element for the map -->
<div id="map"></div>

<!--
 The `defer` attribute causes the callback to execute after the full HTML
 document has been parsed. For non-blocking uses, avoiding race conditions,
 and consistent behavior across browsers, consider loading using Promises
 with https://www.npmjs.com/package/@googlemaps/js-api-loader.
-->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer
></script>
</body>
</html>
